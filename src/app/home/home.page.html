<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FCM Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-input placeholder="Please enter message" [(ngModel)]="message">

    </ion-input>
  </div>
  <ion-button expand="full" (click)="sendMsg()">
    Send message
  </ion-button>
</ion-content>
